<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body id="body">
    <div class="full-page">
    <header class="title">
        <h1 class="title-h1">UniZik<img src="img/unicorn.png" alt=""></h1>
    </header>

    <section class="area-form">
        <div class="container-form">
            <form action="" class="searching-form">
                <input type="text" id="searching-value" class="searching-value" placeholder="Veuillez taper votre recherche ici !" required>
                <select name="" id="" class="select-value">
                    <option value="">-- Choisi !--</option>
                    <option value="all">Tout</option>
                    <option value="artist">Artiste</option>
                    <option value="release">Album</option>
                    <option value="recording">Titre</option>
                </select>
                <input type="submit" value="Rechercher" class="btn-search" disabled>
            </form>
                <p class="result-search"></p>

            <div class="container-img">
            </div>
        </div>
    </section>
    <section>
        <a href="#body" class="btn-top" hidden><img src="img/arrow-top.svg" class="btn-arrow-top" ></a>
        <div class="container">
            <table class="board-search">
                <thead class="row-head">
                    <tr class="ligne-tete">
                        <td>#</td>
                        <td>Artiste</td>
                        <td>Album</td>
                        <td>Titre</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody class="row-body">
                    <tr class="waiting-value">
                        <th colspan="5">Merci de bien vouloir indiquer votre recherche dans le champ ci-dessus</th>
                    </tr>
                       
                </tbody>
            </table>
            <div class="img-container-next-request">

            </div>
            
        </div>
    </section>
    </div>
    <section class="section-modal">
        <div class="modal-large">
            <div class="small-modal">
                <div id="modale">
                    <button class="btn-close">Fermer</button>
                    <h2 class="title-principal-modal"></h2>
                    <h3 class="title-secondary-modal">Informations </h3>
                    <div class="modale-information">
                        <ul class="informations-list">
                            <li class="modal-title">Titre -</li>
                            <li class="modal-artist">Artiste -</li>
                            <li class="modal-album">Album -</li>
                            <li class="modal-genre">Genre -</li>
                            <li class="modal-duration">Dur√©e -</li>
                            <li class="modal-note">Note -</li>
                        </ul>
                    </div>
                    <h3 class="title-secondary-modal">Covers</h3>
                    <div class="modale-covers-loader">

                    </div>
                    <div class="modale-covers">
                        <img src="https://picsum.photos/200/300" alt="" class="img-covers">
                        <img src="https://picsum.photos/200/300" alt="" class="img-covers">
                        <img src="https://picsum.photos/200/300" alt="" class="img-covers">
                        <img src="https://picsum.photos/200/300" alt="" class="img-covers">
                    </div>
                </div>    
            </div>
        </div>
    </section>
    <script src="js/variables.js"></script>
    <script src="js/events.js"></script>
    <script src="js/script.js"></script>
    <script src="js/secondary-function.js"></script>
</body>
</html>
